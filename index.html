<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Date? ❤️</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #ffe5ec, #fffaf0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      color: #d6336c;
      margin-bottom: 40px;
    }

    .btn-container {
      display: flex;
      gap: 40px;
      justify-content: center;
      align-items: center;
    }

    button {
      padding: 15px 35px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
      font-family: 'Poppins', sans-serif;
    }

    #yes {
      background-color: #ffb6c1;
      color: #fff;
      font-weight: 600;
    }

    #yes:hover {
      background-color: #ff9aae;
      transform: scale(1.1);
    }

    #no {
      background-color: #fff;
      color: #d6336c;
      border: 2px solid #d6336c;
      position: relative;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.8rem;
      font-family: 'Poppins', sans-serif;
      font-style: italic;
      font-weight: bold;
      color: #555;
    }

    /* Restaurant Page Styling */
    .restaurant-page {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f4ef;
      color: #333;
    }

    .restaurant-page h2 {
      font-family: 'Great Vibes', cursive;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .restaurant-page p {
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    .restaurant-btn {
      padding: 15px 30px;
      margin: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #cbb279;
      background-color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }

    .restaurant-btn:hover {
      background-color: #f1e3c6;
      transform: scale(1.05);
    }

    .message {
      font-size: 1.3rem;
      font-weight: 600;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>Will you be my date, Yaa Ayaw? 💖</h1>
  <div class="btn-container">
    <button id="yes">Yes 😘</button>
    <button id="no">No 😅</button>
  </div>

  <footer>Made specifically for Yaa Ayaw by you know who 😎</footer>

  <div class="restaurant-page" id="restaurantPage">
    <h2>Pick where we’re dining, my love 🍷</h2>
    <p>Choose one of these beautiful spots for our date night 💕</p>
    <button class="restaurant-btn" onclick="pickRestaurant('Vine Restaurant')">🍇 Vine Restaurant</button>
    <button class="restaurant-btn" onclick="pickRestaurant('Kyba Restaurant')">🍽️ Kyba Restaurant</button>
    <button class="restaurant-btn" onclick="pickRestaurant('Ten25 Restaurant')">🥂 Ten25 Restaurant</button>
    <p class="message" id="choiceMessage"></p>
  </div>

  <script>
    const noButton = document.getElementById('no');
    const yesButton = document.getElementById('yes');
    const restaurantPage = document.getElementById('restaurantPage');
    const choiceMessage = document.getElementById('choiceMessage');

    noButton.addEventListener('mouseover', () => {
      const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
      const y = Math.random() * (window.innerHeight - noButton.offsetHeight);
      noButton.style.position = 'absolute';
      noButton.style.left = `${x}px`;
      noButton.style.top = `${y}px`;
    });

    yesButton.addEventListener('click', () => {
      document.querySelector('h1').style.display = 'none';
      document.querySelector('.btn-container').style.display = 'none';
      restaurantPage.style.display = 'flex';
      document.body.style.background = '#f8f4ef';
    });

    function pickRestaurant(name) {
      choiceMessage.textContent = `Perfect choice 😍 You picked ${name} — can’t wait to take you there, my Queen 💖`;
    }
  </script>
</body>
</html>
