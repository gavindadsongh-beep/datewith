<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hey Yawie â¤ï¸ğŸ’</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Nunito:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Nunito', sans-serif;
    background: linear-gradient(135deg, #ffafbd, #ffc3a0);
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    margin: 0;
    text-align: center;
  }

  h1 {
    font-family: 'Playfair Display', serif;
    color: #fff;
    font-size: 2.8em;
    margin-bottom: 30px;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
  }

  button {
    font-family: 'Nunito', sans-serif;
    font-size: 1.2em;
    padding: 14px 30px;
    margin: 10px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.2s;
  }

  #yesBtn {
    background-color: #ff5f8f;
    color: white;
  }

  #yesBtn:hover {
    background-color: #ff2f6d;
  }

  #noBtn {
    background-color: #fff;
    color: #ff5f8f;
    position: absolute;
  }
</style>
</head>
<body>

  <h1>Hey Yawie â¤ï¸ğŸ’<br>Will you go on a date with me?</h1>
  <div>
    <button id="yesBtn" onclick="goToRestaurants()">Yes ğŸ’•</button>
    <button id="noBtn" onmouseover="moveButton()">No ğŸ˜œ</button>
  </div>

<script>
  const noBtn = document.getElementById('noBtn');
  let moveCount = 0;

  function moveButton() {
    moveCount++;
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
    noBtn.style.left = `${x}px`;
    noBtn.style.top = `${y}px`;

    // Make it shrink slightly after a few moves
    if (moveCount > 5) {
      noBtn.style.transform = `scale(${1 - moveCount * 0.05})`;
      if (moveCount > 10) noBtn.style.display = "none";
    }
  }

  function goToRestaurants() {
    window.location.href = "restaurants.html";
  }
</script>

</body>
</html>
