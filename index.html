<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hey Yawie ❤️💍</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Poppins', sans-serif;
    text-align: center;
    background: linear-gradient(135deg, #ffb6c1, #ff69b4);
    height: 100vh;
    margin: 0;
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    position: relative;
  }
  h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 3em;
    margin-bottom: 0.5em;
  }
  h2 {
    font-size: 1.5em;
    margin-bottom: 1.5em;
  }
  .btn {
    padding: 15px 30px;
    font-size: 1.3em;
    font-weight: 600;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.2s ease;
    margin: 10px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  }
  .yes { background-color: #ff1493; color: white; }
  .no { background-color: white; color: #ff1493; position: absolute; }
  .signature {
    position: absolute;
    bottom: 8px;
    right: 10px;
    font-size: 0.8em;
    color: rgba(255, 255, 255, 0.8);
    font-family: sans-serif;
  }
  .heart {
    position: absolute;
    color: #ff69b4;
    font-size: 1.2em;
    animation: floatUp linear;
  }
  @keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-120vh) scale(1.5); opacity: 0; }
  }
</style>
</head>
<body>
  <h1>Hey Yawie ❤️💍</h1>
  <h2>Will you go on a date with me? 💕</h2>
  <div>
    <button class="btn yes" onclick="yesClicked()">Yes 😘</button>
    <button class="btn no" id="noBtn">No 🙈</button>
  </div>
  <p class="signature">Made specifically for Yaa Ayaw by you know who 😎</p>

<script>
const noBtn = document.getElementById('noBtn');

// move the No button randomly forever
function moveNo() {
  const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
  const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
  noBtn.style.left = x + 'px';
  noBtn.style.top = y + 'px';
}

// run away every time it's hovered or touched
["mouseover", "mousemove", "touchstart", "touchmove", "click"].forEach(event => {
  noBtn.addEventListener(event, moveNo);
});

// when Yes is clicked → go to restaurants page
function yesClicked() {
  window.location.href = "restaurants.html";
}

// floating hearts
function createHeart() {
  const heart = document.createElement('div');
  heart.className = 'heart';
  heart.style.left = Math.random() * window.innerWidth + 'px';
  heart.style.fontSize = (12 + Math.random() * 20) + 'px';
  heart.innerText = '💖';
  document.body.appendChild(heart);
  heart.style.animationDuration = (3 + Math.random() * 3) + 's';
  setTimeout(() => heart.remove(), 6000);
}
setInterval(createHeart, 300);
</script>
</body>
</html>
