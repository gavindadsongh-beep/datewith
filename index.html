<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hey Yawie ‚ù§Ô∏èüíç</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    height: 100vh;
    margin: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
  }
  h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 3em;
    margin-bottom: 10px;
    color: #ff3366;
  }
  p {
    font-size: 1.2em;
    color: #333;
  }
  .buttons {
    margin-top: 20px;
  }
  button {
    font-size: 1.1em;
    padding: 10px 20px;
    margin: 10px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.3s;
  }
  #yesButton {
    background-color: #ff3366;
    color: white;
  }
  #yesButton:hover {
    transform: scale(1.1);
  }
  #noButton {

    color: #333;
    position: relative;
  }
</style>
</head>
<body>
  <h1>Hey Yawie ‚ù§Ô∏èüíç</h1>
  <p>Would you go on a date with me?</p>
  <div class="buttons">
    <button id="yesButton" onclick="yesClicked()">Yes üòò</button>
    <button id="noButton" onmouseover="moveButton()">No üôà</button>
  </div>

<script>
let moveCount = 0;

function moveButton() {
  const button = document.getElementById("noButton");
  moveCount++;
  if (moveCount <= 6) {
    const x = Math.random() * 200 - 100;
    const y = Math.random() * 200 - 100;
    button.style.transform = `translate(${x}px, ${y}px)`;
  } else {
    button.style.opacity = 0;
  }
}

function yesClicked() {
  window.location.href = "restaurants.html";
}
</script>
</body>
</html>
