<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hey Yawie ❤️💍</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #ffb6c1, #ff69b4);
      height: 100vh;
      margin: 0;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 1em;
    }
    .btn {
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 10px;
    }
    .yes {
      background-color: #ff1493;
      color: white;
    }
    .no {
      background-color: white;
      color: #ff1493;
      position: relative;
    }
    .no:hover {
      position: absolute;
      top: calc(20% + (Math.random() * 60%));
      left: calc(10% + (Math.random() * 70%));
    }
    p {
      margin-top: 2em;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>Hey Yawie ❤️💍</h1>
  <h2>Will you go on a date with me? 💕</h2>
  <div>
    <button class="btn yes" onclick="yesClicked()">Yes 😘</button>
    <button class="btn no" id="noBtn">No 🙈</button>
  </div>
  <p>From Gavin 💞</p>

  <script>
    const noBtn = document.getElementById('noBtn');
    noBtn.addEventListener('mouseover', () => {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.position = 'absolute';
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    function yesClicked() {
      document.body.innerHTML = `
        <h1>Yay! 🎉 I knew you'd say yes ❤️</h1>
        <p>Can't wait for our special day 😍</p>
      `;
    }
  </script>
</body>
</html>
