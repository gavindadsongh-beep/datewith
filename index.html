<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Picker</title>
  <style>
    /* Add your CSS styles here */
  </style>
</head>
<body>
  <div id="hero">
    <h1>Choose Your Restaurant</h1>
    <button id="noBtn">No</button>
    <button id="yesBtn">Yes</button>
  </div>

  <section id="restaurantPage" class="hidden">
    <h2>Pick your spot</h2>
    <div class="cards">
      <div class="card" id="vine">
        <img src="https://i.imgur.com/4eWj3xZ.jpg" alt="Vine Restaurant">
        <h3>Vine Restaurant</h3>
        <p>Cozy and intimate setting with a variety of dishes.</p>
        <button class="pick-btn">Pick Vine</button>
      </div>
      <div class="card" id="kyba">
        <img src="https://i.imgur.com/Ly5fWgD.jpg" alt="Kyba">
        <h3>Kyba</h3>
        <p>Modern boho cafÃ© with open-air seating and a vibrant atmosphere.</p>
        <button class="pick-btn">Pick Kyba</button>
      </div>
      <div class="card" id="ten25">
        <img src="https://i.imgur.com/6Xc3bqS.jpg" alt="Ten25">
        <h3>Ten25</h3>
        <p>Serene cafÃ© with garden and skyview seating, perfect for a chill hangout.</p>
        <button class="pick-btn">Pick Ten25</button>
      </div>
    </div>
    <div id="confirmation"></div>
  </section>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const restaurantPage = document.getElementById('restaurantPage');
    const confirmation = document.getElementById('confirmation');
    const cards = document.querySelectorAll('.card');
    const pickBtns = document.querySelectorAll('.pick-btn');

    // Position Yes and No buttons
    yesBtn.style.position = 'relative';
    noBtn.style.position = 'absolute';
    noBtn.style.top = '0';
    noBtn.style.left = '180px';

    // Smooth runaway No button
    document.body.addEventListener('mousemove', function(e) {
      const rect = noBtn.getBoundingClientRect();
      const offset = 100; // distance to trigger move
      const x = e.clientX;
      const y = e.clientY;

      if (x > rect.left - offset && x < rect.right + offset &&
          y > rect.top - offset && y < rect.bottom + offset) {
        const maxX = window.innerWidth - rect.width;
        const maxY = window.innerHeight - rect.height;
        const newX = Math.random() * maxX;
        const newY = Math.random() * maxY;

        noBtn.style.left = `${newX}px`;
        noBtn.style.top = `${newY}px`;
      }
    });

    // Show restaurant page
    yesBtn.addEventListener('click', function() {
      restaurantPage.classList.remove('hidden');
      restaurantPage.scrollIntoView({ behavior: 'smooth' });
    });

    // Restaurant pick and highlight
    pickBtns.forEach(btn => {
      btn.addEventListener('click', function() {
        const card = btn.closest('.card');
        const name = card.querySelector('h3').textContent;
        cards.forEach(c => c.classList.remove('selected'));
        card.classList.add('selected');
        confirmation.textContent = `You picked ${name}! Canâ€™t wait for our date ðŸ˜˜`;
      });
    });
  </script>
</body>
</html>
