<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Choice</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; position: relative; }
    button { padding: 10px 20px; margin: 10px; font-size: 18px; cursor: pointer; }
    #restaurant-cards { display: none; margin-top: 20px; display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; }
    .card { width: 150px; border: 2px solid #ccc; border-radius: 10px; overflow: hidden; cursor: pointer; transition: transform 0.2s, border-color 0.2s; }
    .card:hover { transform: scale(1.05); }
    .card img { width: 100%; height: 100px; object-fit: cover; }
    .card p { margin: 10px 0; font-weight: bold; }
    .selected { border-color: #ff4d6d; }
    #noButton { position: absolute; top: 200px; left: 200px; transition: top 0.2s, left 0.2s; }
  </style>
</head>
<body>

<h1>Want to go out for dinner?</h1>
<button id="yesButton">Yes ðŸ˜˜</button>
<button id="noButton">No ðŸ™ˆ</button>

<div id="restaurant-cards">
  <div class="card" data-name="Vine">
    <img src="https://via.placeholder.com/150x100?text=Vine" alt="Vine">
    <p>Vine</p>
  </div>
  <div class="card" data-name="Kyba">
    <img src="https://via.placeholder.com/150x100?text=Kyba" alt="Kyba">
    <p>Kyba</p>
  </div>
  <div class="card" data-name="Ten25">
    <img src="https://via.placeholder.com/150x100?text=Ten25" alt="Ten25">
    <p>Ten25</p>
  </div>
</div>

<script>
// Show restaurant cards when "Yes" is clicked
document.getElementById('yesButton').addEventListener('click', function() {
  document.getElementById('restaurant-cards').style.display = 'flex';
});

// Make "No" button run away smoothly
const noButton = document.getElementById('noButton');
document.body.addEventListener('mousemove', function(e) {
  const x = e.clientX;
  const y = e.clientY;
  const rect = noButton.getBoundingClientRect();
  const offset = 80; // distance from cursor to trigger movement

  if (x > rect.left - offset && x < rect.right + offset &&
      y > rect.top - offset && y < rect.bottom + offset) {
    const newX = Math.random() * (window.innerWidth - rect.width);
    const newY = Math.random() * (window.innerHeight - rect.height);
    noButton.style.left = newX + 'px';
    noButton.style.top = newY + 'px';
  }
});

// Handle restaurant card selection
document.querySelectorAll('.card').forEach(card => {
  card.addEventListener('click', function() {
    document.querySelectorAll('.card').forEach(c => c.classList.remove('selected'));
    card.classList.add('selected');
    alert(`You picked ${card.getAttribute('data-name')}! âœ…`);
  });
});
</script>

</body>
</html>
