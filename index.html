<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hey Yawie ‚ù§Ô∏èüíç</title>
<style>
  body {
    background-color: pink;
    font-family: "Poppins", sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    margin: 0;
    text-align: center;
  }

  h1 {
    color: white;
    font-size: 2.5em;
    margin-bottom: 40px;
  }

  .buttons {
    display: flex;
    gap: 20px;
  }

  button {
    padding: 12px 24px;
    font-size: 1.2em;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
  }

  #yesBtn {
    background-color: white;
    color: pink;
  }

  #yesBtn:hover {
    background-color: #ffe6f2;
  }

  #noBtn {
    background-color: white;
    color: pink;
    position: absolute;
  }
</style>
</head>
<body>
  <h1>Hey Yawie ‚ù§Ô∏èüíç<br>Will you go on a date with me?</h1>
  <div class="buttons">
    <button id="yesBtn" onclick="redirectToRestaurants()">Yes üíï</button>
    <button id="noBtn" onmouseover="moveButton()">No üòú</button>
  </div>

<script>
  const noBtn = document.getElementById("noBtn");

  function moveButton() {
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
    noBtn.style.left = `${x}px`;
    noBtn.style.top = `${y}px`;
  }

  function redirectToRestaurants() {
    window.location.href = "restaurants.html"; // ‚úÖ new redirect
  }
</script>
</body>
</html>
